<template name = "page-addProduct">
<div class="page-box page-addProduct">
    <div class ="product">
    </div>
</div>
</template>

<template name = "next-button">
<div class="button">Next</div>
</template?

<template>
<h3>What is your item called?</h3>
<input type="text" name="item-title" placeholder ="Item type, brand. condition . . ."/>{{> next-button}}
</template>
<template>
<h3>Select a category for your item</h3>
<input type="radio" name="item-category" value = "cat 1"/></br>
<input type="radio" name="item-category" value = "cat 2"/></br>
<input type="radio" name="item-category" value = "cat 3"/></br>
{{> next-button}}
</template>
<template>
<h3>Set the pricing of your item</h3>
<center>

    Starting Offer <span>$</span><input type="number" name="item-so" min="0" step="any"/>
    Buy it Now <span>$</span><input type="number" name="item-bin" min="0"step="any"/>
    {{> next-button}}
</center>
</template>
<template>
<h3>What is the condition of your item?</h3>
<center>
    <select>
	<option>New</option>
	<option>Used</option>
    </select>
</center>
{{> next-button}}
</template>
