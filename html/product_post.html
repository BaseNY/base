<template name = "pageAddProduct">
<div class="page-box page-addProduct">
	<form id="product-info">
	    <!--This stuff will probably be moved to routing to make the code cleaner or some other, more effcient way-->
	    {{> addTitle}}
	    {{> addCategory}}
	    {{> addPricing}}
	    {{> addCondition}}
	    {{> addDescription}}
	    {{> postPreview}}
	</form>
</div>
</template>

<template name = "next-button">
<div class="button">Next</div>
</template>

<template name="addTitle">
<fieldset id="title" class="step">
    <h3>What is your item called?</h3>
    <input type="text" id="item-title" name="item-title" placeholder ="Item type, brand. condition . . ."/>{{> next-button}} </fieldset> </template>

<template name="addCategory">
<fieldset id="category" class="step">
    <h3>Select a category for your item</h3>
    <input type="radio" name="item-category" value = "shoes"/>Shoes</br>
    <input type="radio" name="item-category" value = "clothes"/>Clothes</br>
    <input type="radio" name="item-category" value = "technology"/>Technology</br>
    {{> next-button}}
</fieldset>
</template>

<template name="addPricing">
<fieldset id="pricing" class="step">
    <h3>Set the pricing of your item</h3>
    <center>
	Starting Offer <span>$</span><input type="number" id= "item-so" name="item-so" min="0" step="any"/>
	Buy it Now <span>$</span><input type="number" id="item-bin" name="item-bin" min="0"step="any"/>
	{{> next-button}}
    </center>
</fieldset>
</template>

<template name="addCondition">
<fieldset id="condition" class="step">
    <h3>What is the condition of your item?</h3>
    <center>
	<select name = "condition">
	    <option>New</option>
	    <option>Used</option>
	</select>
	{{> next-button}}
    </center>
</fieldset>
</template>

<template name="addDescription">
<fieldset id="description" class="step describe">
    <h3>Describe your item.</h3>
    <div name="description" contenteditable="true"></div>
    <div class="button">Next</div>
</fieldset>
</template>

	<p> This is the photo carousel </p>
	<div class="user-info">
