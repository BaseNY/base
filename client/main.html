<head>
	<meta charset="utf-8">
	<link rel="icon" href="/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.0.0-rc13.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/autosize.js/1.18.7/jquery.autosize.min.js"></script>
	<style>
	@viewport {
		zoom: 1.0;
		width: device-width;
	}
	@-ms-viewport {
		width: device-width;
		zoom: 1.0;
	}
	</style>
</head>

<template name="layout">
	{{> header}}
	<div class="body">
		{{> yield}}
	</div>
	{{> footer}}
	{{> modalContainer}}
</template>

<template name="header">
	<header>
		<div class="content">
			<a href="/" class="logo">
				<img src="/images/logo.png" alt="BASE">
			</a>
			<!--<form action="/search">
				<input name="q" type="text" placeholder="Search...">
			</form>-->
			{{#if currentUser}}
				<div class="user-wrapper" id="user-wrapper">
					<img src="{{profile.img}}">
					<h2>{{user.name}}</h2>
					<a href="/inbox" class="link">
						<i class="fa fa-envelope"><span>{{newMsgs}}</span></i>
					</a>
					<a href="/" class="link"><i class="fa fa-sign-out"></i></a>
				</div>
			{{else}}
				<button id="openLogin" class="btn-login">Login</button>
			{{/if}}
			<!--<a href="{{pathFor 'about'}}" class="link">About</a>-->
		</div>
	</header>
	<div class="header-notice">
		You are awesome. Thank you for helping out in the Base closed alpha! Please submit feedback <a style="color:white" target="_blank" href="https://baseus.typeform.com/to/tSnBhQ"><b>here</b></a>
	</div>
</template>

<template name="footer">
	<!--<footer class="footer">
		<span><a href="{{pathFor 'about'}}">About</a></span>
		<span>&copy; 2013 BASE</span>
	</footer>-->
</template>
