<head>
	<meta charset="utf-8">
	<link rel="icon" href="/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.1/css/font-awesome.min.css">
	<style>
	@viewport {
		zoom: 1.0;
		width: device-width;
	}
	@-ms-viewport {
		width: device-width;
		zoom: 1.0;
	}
	</style>
</head>

<template name="layout">
	{{> header}}
	<div class="body">
		{{> yield}}
	</div>
	{{> footer}}
	{{> modalContainer}}
</template>

<template name="header">
	<header>
		<div class="content">
			<a href="/" class="logo"><img src="/images/logo.png" alt="BASE"></a>
			<form action="/search">
				<input name="q" type="text" placeholder="Search...">
			</form>
			<a href="/inbox" class="link">Inbox</a>
			<a href="{{pathFor 'about'}}" class="link">About</a>
			<div class="right" id="user-wrapper">
				{{#if currentUser}}
					{{name}}
				{{else}}
					<button id="openLogin" class="btn-login">Login</button>
				{{/if}}
			</div>
		</div>
	</header>
