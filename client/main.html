<head>
	<meta charset="utf-8">
	<link rel="icon" href="/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	@viewport {
		zoom: 1.0;
		width: device-width;
	}
	@-ms-viewport {
		width: device-width;
		zoom: 1.0;
	}
	</style>
</head>

<template name="layout">
	{{> header}} {{yield}} {{> footer}}
</template>

<template name="header">
	<header class="header">
		<a href="/">BASE</a>
		<ul>
			{{#if currentUser}}
			<li>{{name}}</li>
			{{else}}
			<li id="login">Login</li>
			{{/if}}
		</ul>
	</header>
</template>

<template name="footer">
	<footer class="footer">
		<span><a href="{{pathFor 'about'}}">About</a></span>
		<span>&copy; 2013 BASE</span>
	</footer>
</template>
