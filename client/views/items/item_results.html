<template name="item">
	<div class="item">
		<img src="http://icons.iconarchive.com/icons/danleech/simple/512/github-icon.png" alt="item">
		<div class="item-desc">
			<div class="item-name" itemprop="name">{{name}}</div>
			<div class="item-price">${{price}}</div>
		</div>
	</div>
</template>

<template name="itemResults">
	<div class="items-container">
		<div class="categories">
			<h2>Octocats</h2>
		</div>
		<div class="items">
			{{#each items}}
				{{> item}}
			{{/each}}
		</div>
	</div>
</template>
