<template name="item">
	<div class="item">
		<img src="http://icons.iconarchive.com/icons/danleech/simple/512/github-icon.png" alt="item">
		<div class="item-desc">
			<div class="item-name" itemprop="name">{{name}}</div>
			<div class="item-price">
				{{#if pricing.retail}}
				<span class="price-retail">
					${{pricing.retail}}
				</span>
				{{/if}}
				${{pricing.list}}
			</div>
		</div>
	</div>
</template>

<template name="itemResults">
	<div class="items-container">
		<div class="categories">
		</div>
		<div class="items">
			{{#each items}}
				{{> item}}
			{{/each}}
		</div>
	</div>
</template>
