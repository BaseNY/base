<template name="pageItemInbox">
<section class = "pageItemInbox">
<h1>Offers for {{user}}</h1>
<div class="product-body">
        {{#each items}}
        {{> itemsRow}}
        {{/each}}
</div>
</section>
</template>

<template name="itemsRow">
<div class = "row">
    <div class = "thumbnail">
        SELL<br /><br />
        <a href = "/inbox/{{this._id}}">{{this.title}}</a>
        <img class="product-img" src="https://scontent-b-iad.xx.fbcdn.net/hphotos-prn2/1472912_392496540884825_988596881_n.jpg" />
    </div>

<ul>
    {{#each offers}}
    <li><b><a href = "/inbox/{{this.postId}}/{{this.buyerId}}">{{this.buyer}}</a></b></li>
    {{/each}}
</ul>

</div>
</template>

<template name="pageOffers">
<h1>Offers for {{item.title}}</h1>
<ul>
    {{#each offers}}
    <li><b>{{this.buyer}}</b><a href="/inbox/{{this.postId}}/{{this._id}}">See convo</a></li>

    {{/each}}
</ul>
</template>

<!--maybe i want to handle this as a pseduo-modal instead-->
<template name="pageNego">
<div class="pageConverse">
    <h1>{{item.title}}</h1>
    <h2>{{offer.offer}}</h2>

    {{#each messages}}
    {{> message}}
    {{/each}}

    <div id="message" contenteditable="true"></div>
    <div id="sendMsg" class="button">Send</div>

</div>
</template>

<template name = "message">
<b>{{this.from}}:</b> {{text}} <br />

</template>
