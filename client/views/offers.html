<template name="pageItemInbox">
	<section class="pageItemInbox">
		<h1>Offers for {{user}}</h1>
		<div class="product-body">
			{{#each items}}
				{{> itemsRow}}
			{{/each}}
		</div>
	</section>
</template>

<template name="itemsRow">
	<div class="row">
		<a class="row-thumbnail" href="/post/{{this._id}}">
			Selling: {{this.title}}
			<br><br>
			<img class="product-img" src="{{this.imageUrl}}" />
		</a>
		{{#each offers}}
			<a class="row-details" href="/inbox/{{this.postId}}/{{this.buyerId}}">{{this.buyer}}</a>
		{{/each}}
	</div>
</template>

<template name="pageOffers">
	<h1>Offers for {{item.title}}</h1>
	<ul>
		{{#each offers}}
		<li>
			<b>{{this.buyer}}</b>
			<a href="/inbox/{{this.postId}}/{{this._id}}">See convo</a>
		</li>
		{{/each}}
	</ul>
</template>

<template name="offersSidebar">
	<div class="left-sidebar">
		<a class="row-details" href="/inbox">All offers</a>
		{{#each offers}}
			<a class="row-details" href="/inbox/{{this.postId}}/{{this.buyerId}}">{{this.buyer}}</a>
		{{/each}}
	</div>
</template>

<!--maybe i want to handle this as a pseduo-modal instead-->
<template name="pageNego">
	<div class="pageNego">
		<h1>{{item.title}}</h1>
		<!--<h2>{{offer.offer}}</h2>-->
		{{> offersSidebar}}
		<div class="conversation">
			{{#each messages}}
				{{> message}}
			{{/each}}
			<div class="reply-box">
				<textarea id="message" placeholder="Message..."></textarea>
			</div>
		</div>
	</div>
</template>

<template name="message">
	<div class="message">
		<!--
		<div class="message-thumbnail">
			Img doesn't load bc of async callback
			<img src="{{img}}" />
		</div>-->
		<div class="message-text">
			<b>{{this.from}}:</b>
			{{text}}
		</div>
	</div>
</template>
