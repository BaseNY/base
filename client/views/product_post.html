<template name="pageAddProduct">
	<table class="steps">
		<tr>
			<!-- fix the changing to diff spots later -->
			<td>
				<a href="/sell/title">
					<div class="step-circle active">
						<h1>1</h1>
					</div>
				</a>
			</td>
			<td>
				<a href="/sell/info">
					<div class="step-circle">
						<h1>2</h1>
					</div>
				</a>
			</td>
			<td>
				<a href="/sell/preview">
					<div class="step-circle">
						<h1>3</h1>
					</div>
				</a>
			</td>
		</tr>
	</table>
	<div class="box page-add-product">
		<!--This stuff will probably be moved to routing to make the code cleaner or some other, more effcient way-->
		{{yield 'sellYield'}}
	</div>
</template>

<template name="addTitle">
	<form method="post">
		<h3>What is your item called?</h3>
		<input type="text" id="item-title" name="title" placeholder="Item type, brand. condition . . .">
		<input type="submit" class="button" value="Next">
	</form>
</template>

<template name="addInfo">
	<form method="post">
		<div class="page-box page-addProduct">
			<div class="product">
				<h3>What is your item called?</h3>
				<input type="text" id="item-title" name="title" placeholder="Item type, brand. condition . . .">
			</div>
			<hr>
			<div class="product">
				<h3>Select a category for your item</h3>
				<input type="radio" name="category" value="shoes">Shoes
				<br>
				<input type="radio" name="category" value="clothes">Clothes
				<br>
				<input type="radio" name="category" value="technology">Technology
				<br>
			</div>
			<hr>
			<div class="product">
				<h3>Set the pricing of your item</h3>
				Starting Offer
				<span>$</span>
				<input type="number" id="item-so" name="so" min="0" step="any">Buy it Now
				<span>$</span>
				<input type="number" id="item-bin" name="bin" min="0" step="any">
			</div>
			<hr>
			<div class="product">
				<h3>What is the condition of your item?</h3>
				<select name="condition" id="condition">
					<option>New</option>
					<option>Used</option>
				</select>

			</div>
			<hr>
			<div class="product describe">
				<h3>Describe your item.</h3>
				<div id="description" contenteditable="true"></div>
			</div>
			<hr>
			<div id="back" class="button left">Prev</div>
			<div id="b_pNext" class="button right">Next</div>
		</div>
	</form>
</template>

<template name="postPreview">
	<h1>Preview your post.</h1>
	<div class="page-product preview">
		<h1>{{title}}</h1>
		<h3>status: open</h3>
		<br>
		<span>{{category}}</span>
		<br>
		<br>
		<div class="info">
			<img src="https://scontent-b-iad.xx.fbcdn.net/hphotos-prn2/1472912_392496540884825_988596881_n.jpg">
			<p>This is the photo carousel</p>
			<div class="user-info">
				<div>
					<h2>Sayanke</h2>
					<p>Think of to put here and others</p>
					<p><a href="/">See other items from this seller</a>
					</p>
				</div>
			</div>
		</div>
		<div class="product-info">
			<table>
				<tr>
					<td>Starting Offer</td>
					<td><b>{{so}}</b>
					</td>
				</tr>
				<tr>
					<td>Buy it Now</td>
					<td><b>{{bin}}</b>
					</td>
				</tr>
				<tr>
					<td>Item Condition</td>
					<td><b>{{condition}}</b>
					</td>
				</tr>
			</table>
			<br>
			<b>Description</b>
			<p>{{item}}</p>
			<a class="button">Place your bid!</a>
		</div>
	</div>
	<div id="back" class="button left">Prev</div>
	<div id="addProdBut" class="button right">Post</div>
</template>
