{{else}}
{{> UI.elseBlock}}
{{/if}}
</template>

<template name = "pageFeeds">
<div class = "pageFeeds">
    {{#each posts}}{{> feedPost}}{{/each}}
</div>
</template>

<template name = "feedPost">
<div class = "post">
    <div class = "post-inner">
        <h1>{{item.title}}</h1>
        <hr />
        <a href="/profile/{{item.sellerId}}">{{item.seller}}</a> > <a href="/feeds/{{feed._id}}">{{feed.name}}</a>
        <br />
        <span class = "description"> {{item.description}}</span>
        <br />
        {{#if isSellPost}}
        <div class = "image" style = "background-image:url('{{item.imageUrl}}')"></div>
        {{/if}}
        <div class = "commentContainer">
            <ul>
            {{#each comments}}
                <li>
                {{> comment}}
                </li>
            {{/each}}
            </ul>
            <div contenteditable="true" class = "comment" id="commentContent"><span class="placeholder">Write a comment...</span></div>
        </div>
    </div>
</div>
</template>

<template name = "comment">
<img src = {{imgUrl}}/><a href="/profile/{{this[0]}}"><b>{{name}}</b></a> {{this[1]}}
</template>
