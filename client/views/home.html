<template name = "leftColumn">
<div class="sidebar">
    <img src={{imgUrl}} />
    {{name}}
    <ul>
        <li id="filter-everyone">
        <div class="left"><i class= "fa fa-globe"></i></div>
        <div class="right">Everyone</div>
        </li>
        <li id="filter-friends">
        <div class="left"><i class= "fa fa-group"></i></div>
        <div class="right">Friends</div>
        </li>
    </ul>
    <hr />
    Feeds
    <hr />
    <ul>
    {{#each feeds}}
        <li>
        <a href="/feeds/{{this._id}}">{{this.name}}</a>
        </li>
    {{/each}}
    </ul>
</div>
</template>
