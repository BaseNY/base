<template name="layout">
	<div class="page">
		{{> header}}
		<div class="body">
			<a href="#menu">open</a>
			{{> yield}}
		</div>
		{{> footer}}
		{{> loginModal}}
		{{> feedSelectModal}}
		{{> zipSelectModal}}
	</div>
	{{> menu}}
	<script>
	(function(i, s, o, g, r, a, m) {
		i['GoogleAnalyticsObject'] = r;
		i[r] = i[r] || function() {
			(i[r].q = i[r].q || []).push(arguments)
		}, i[r].l = 1 * new Date();
		a = s.createElement(o),
		m = s.getElementsByTagName(o)[0];
		a.async = 1;
		a.src = g;
		m.parentNode.insertBefore(a, m)
	})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

	ga('create', 'UA-52538072-1', 'auto');
	ga('send', 'pageview');
	</script>
</template>

<template name="header">
	<header>
		<div class="content">
			<a href="/" class="logo">
				<img src="/images/logo.png" alt="BASE">
			</a>
			<!--<form action="/search">
				<input name="q" type="text" placeholder="Search...">
			</form>-->
			{{#if currentUser}}
				<div class="user-wrapper" id="user-wrapper">
					<img src="{{profile.img}}">
					<h2>{{user.name}}</h2>
					<a href="/messages" class="link">
						{{#if unreadConversations}}
							<div class="notification-count">{{unreadConversations}}</div>
						{{/if}}
						<i class="fa fa-envelope"><span>{{newMsgs}}</span></i>
					</a>
					<a id="show-notifs" class="link">
						<span class="notification-count">{{newNotifs}}</span>
						<i class="fa fa-bell" target="notif-dropdown"></i>
						<ul class="dropdown hide {{#if showNotifs}}show{{/if}}" id="notif-dropdown">
							{{#if notifs}}
								{{#each notifs}}
									{{> notification}}
								{{/each}}
							{{else}}
								<li>
									<div class="text">You have no notifications. Do something first.</div>
								</li>
							{{/if}}
						</ul>
					</a>
					<a href="/" class="link"><i class="fa fa-sign-out"></i></a>
				</div>
			{{else}}
				{{> loginModalButton}}
			{{/if}}
			<!--<a href="{{pathFor 'about'}}" class="link">About</a>-->
		</div>
	</header>
	{{#if currentUser}}
		<div class="header-notice">
			You are awesome. Thank you for using Base. You can find out about our referral program <a style="color:white" target="_blank" href="/referrals"><b>here</b></a>
		</div>
	{{/if}}
</template>

<template name="notification">
	<a id="{{this._id}}" class="notif-link" href="/post/{{this.postId}}">
		<li class="{{#if unread}}unread{{/if}}">
			<div class="icon">
				<img src="{{notifImage}}" />
			</div>
			<div class="text">
				{{text}}
			</div>
		</li>
	</a>
</template>
