<template name="layout">
	<div class="page">
		{{> header}}
		{{> layoutBody}}
		{{> loginModal}}
		{{> feedSelectModal}}
		{{> zipSelectModal}}
	</div>
	{{> menu}}
</template>

<template name="layoutBody">
	<div class="body">
		{{> yield}}
	</div>
</template>

<template name="notification">
	<a id="{{this._id}}" class="notif-link" href="/post/{{this.postId}}">
		<li class="{{#if unread}}unread{{/if}}">
			<div class="icon">
				<img src="{{notifImage}}" />
			</div>
			<div class="text">
				{{text}}
			</div>
		</li>
	</a>
</template>
