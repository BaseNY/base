<template name="loginModal">
	<div id="login-modal" class="rmodal">
		<div class="rmodal-window">
			<div class="rmodal-header">
				<h1 class="rmodal-title">Log in with your Facebook account!</h1>
			</div>
			<div class="rmodal-body">
				<div class="fb-login">
					<i class="fa fa-facebook-square"></i>Login with Facebook
				</div>
				<h5>Don't worry, we'll never post anything without your permission.</h5>
			</div>
		</div>
	</div>
</template>

<template name="noteModal">
    <div id="node-modal" class="rmodal">
        <div class="rmodal-window">
            <div class="rmodal-header">
                <h1 class="rmodal-title">One more step...</h1>
            </div>
            <div class="rmodal-body">
                <p>Once again, thank you for joining our community. An email will be sent to you shortly with an activation link. Please check it to verify your email</p>
                <div class="feed-select-button button">
                    Close
                </div>
            </div>
        </div>
    </div>
</template>
