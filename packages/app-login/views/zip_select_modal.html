<template name="zipSelectModal">
	<div id="zip-select-modal" class="rmodal">
		<div class="rmodal-window">
			<div class="rmodal-header">
				<h1 class="rmodal-title">One more step!</h1>
			</div>
			<div class="rmodal-body">
				<p>Please let us know what zip code you live in for better local listings in the future!</p>
				<input id="zipInput" type="text" name="zip" />
				<div class="button">
					Accept
				</div>
			</div>
		</div>
	</div>
</template>
