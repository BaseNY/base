<template name="profile">
	<section class="body">
		<div class="left-column">
			{{> profileInfo}}
		</div>
		<div class="right-column profile">
			<div>
				{{> homeFeed}}
			</div>
		</div>
	</section>
</template>

<template name="profileInfo">
	{{#with user}}
		<div class="profile-info">
			<img src="{{this.profile.img}}">
			<h2>{{this.profile.name}}</h2>
			<ul>
				<a target="_blank" href='https://www.facebook.com/{{user.profile.fbId}}'>
					<li class="fb">
						<i class="fa fa-facebook"></i>
						<b>View Facebook Profile</b>
					</li>
				</a>
			</ul>
		</div>
	{{/with}}
</template>
