<!-- change template name to post and move to app-post -->
<template name="feedPost">
	<div class="post-container post-{{#if isSellPost}}sell{{else}}buy{{/if}}" data-id="{{this._id}}">
		<div class="post-content">
			<div class="post-header">
				<div class="post-header-img">
					<a href="/profile/{{this.sellerId}}">
						<img src={{imgUrl}}>
					</a>
				</div>
				<div class="post-header-info">
					<h1><a href="/post/{{this._id}}">{{#if isSellPost}}<i class="fa fa-money"></i>{{else}}<i class="fa fa-shopping-cart"></i>{{/if}} {{this.title}}</a>
					</h1>
					<hr />
					<a href="/profile/{{this.sellerId}}">{{> postBadges}} {{this.seller}}</a>  <i class="fa fa-angle-right"></i>  <a href="/feeds/{{feed._id}}">{{feed.name}}</a>
					<span class="faded">{{timestamp}}</span>
				</div>
			</div>
			{{#if currentUser}}
				<div class="icons-container">
					{{#if ownPost}}
						<i class="fa fa-trash-o"></i>
					{{else}}
						<span>Interested? Send a message!</span>
						<i class="fa fa-envelope-o toggleMessage"></i>
						{{#if isInRole 'admin'}}
							<i class="fa fa-trash-o"></i>
						{{/if}}
					{{/if}}
				</div>
			{{/if}}
			<div id="msgCont-{{this._id}}" class="msgContainer noshow">
				{{> messagingPost}}
			</div>
			<p class="description">{{this.description}}</p>
			{{#if isSellPost}}
				<!--<div class="image" style="background-image:url('{{item.imageUrl}}')"></div>-->
				<a href="{{this.imageUrl}}" data-lightbox="image-{{this._id}}" data-title="{{this.title}}: {{this.description}}">
					<img class="image" src={{this.imageUrl}} />
				</a>
			{{/if}}
			{{> postComments}}
		</div>
	</div>
</template>

<template name="postComments">
	<div class="commentContainer">
		<ul>
			{{#each comments}}
				<li>{{> comment}}</li>
			{{/each}}
		</ul>
		{{#if currentUser}}
			<div class="left">
				<img src="{{currentUser.profile.img}}" />
			</div>
		{{/if}}
		<div class="comment-inner-container">
			<div contenteditable="true" class="commentForm" placeholder="Write a comment...">
				<span class="placeholder">Write a comment...</span>
			</div>
		</div>
	</div>
</template>

<template name="comment">
	<div class="commentSmallContainer">
		<div class="left">
			<a href="/profile/{{id}}">
				<img src="{{imgUrl}}">
			</a>
		</div>
		<div class="right">
			<a href="/profile/{{id}}"><b>{{name}}</b></a> {{{text}}}
			<br />
			<span class="faded">{{timestamp}}</span>
		</div>
	</div>
</template>
