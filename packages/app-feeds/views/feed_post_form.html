<template name="feedPostForm">
	<div id="feed-post-container" class="feed-post-form">
		{{> feedPostFormHeader}}
		{{> feedPostFormBuy}}
		{{> feedPostFormSell}}
	</div>
</template>

<template name="feedPostFormHeader">
	<div class="feed-post-form-header">
		What would you like to do?
		<form>
			<input id="feed-sell-radio" type="radio" name="type" value="sell">
			<label for="feed-sell-radio"><i class="fa fa-money"></i> Sell</label>
			|
			<input id="feed-buy-radio" type="radio" name="type" value="buy">
			<label for="feed-buy-radio"><i class="fa fa-shopping-cart"></i> Buy</label>
		</form>
	</div>
</template>

<template name="feedPostFormSell">
	<form class="feed-post-form-sell inner-form">
		{{> feedPostFormFeedList type='sell'}}
		<input id="sell-title" type="text" name="title" placeholder="What is your item called?">
		<textarea id="sell-description" placeholder="Describe your item. Make sure you mention the starting offer/buyout price"></textarea>
		<input id="sell-image" class="image-input" type="file">
		<label id="sell-image-label" for="sell-image">
			<i class="fa fa-camera"></i>
		</label>
        <!--        <input id="sell-fb" type="checkbox" name="post-to-fb" value="true"/> Post to Facebook-->
		<div id="sell-post" class="button">Post</div>
		<img id="sell-preview" src="">
	</form>
</template>

<template name="feedPostFormBuy">
	<form class="feed-post-form-buy inner-form">
		{{> feedPostFormFeedList type='buy'}}
		<textarea id="buy-description" placeholder="What are you looking for?" class="post-message"></textarea>
		<div id="buy-post" class="button">Post</div>
	</form>
</template>

<template name="feedPostFormFeedList">
	{{#unless feed}}
		<div class="feed-post-form-feed-list">
			Pick a feed to publish to:
			{{#each feeds}}
				<input id="{{../type}}-{{this._id}}" type="radio" name="feed" value="{{this._id}}">
				<label for="{{../type}}-{{this._id}}">
					<i class="fa fa-{{this.icon}}"></i>
					{{this.name}}
				</label>
			{{/each}}
		</div>
	{{/unless}}
</template>
