<template name="feed">
	{{> feedHeader}}
	{{> feedPostForm}}
	{{> feedBody}}
</template>

<template name="feedHeader">
	{{#with feed}}
		<h1>{{this.name}}</h1>
	{{/with}}
</template>

<template name="feedBody">
	<div class="feed-body">
		{{#each posts}}
			{{> feedPost}}
		{{/each}}
		{{#if moreResults}}
			<div id="showMoreResults" style="margin-left: 25px;">
				<span class="loading">Loading...</span>
			</div>
		{{/if}}
	</div>
</template>
